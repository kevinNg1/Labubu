<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu Exciting Macaron</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Labubu Exciting Macaron</h1>
        <p id="tapToReveal" style="margin-bottom: 20px;">Tap the box to reveal your Labubu!</p>
        <p id="labubuName" class="hidden"></p>
        <div class="box-container">
            <img src="assets/box.png" alt="Labubu Blind Box" class="box" id="blindBox">
        </div>
        <div class="labubu-display" id="labubuDisplay"></div>
        <button id="openAnotherBtn" class="hidden">Open Another</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
