<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu Exciting Macaron</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 style="margin-bottom: 20px;">Labubu Exciting Macaron</h1>
        <p>Tap the box to reveal your Labubu!</p>
        <div class="box-container">
            <img src="assets/box.png" alt="Labubu Blind Box" class="box" id="blindBox">
        </div>
        <div class="labubu-display" id="labubuDisplay"></div>
        <button id="openAnotherBtn" class="hidden">Open Another ?</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
